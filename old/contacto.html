<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contacto.css">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav">
        <div class="logo-container">
            <a href="./index.html"><img src="./Imagenes/lacolina.png" alt="logo" class="logo"></a>
            <p class="companyName">La Colina</p>
        </div>
        <ul class="direcciones">
            <li><button class="navButton"><a href="./index.html">Comprar</a></button></li>
            <li><button class="navButton"><a href="#">Contacto</a></button></li>
            <li><button class="navButton"><a href="./index.html#sobreNosotros">Sobre Nosotros</a></button></li>
        </ul>
    </header>
    <div class="container">
        <div class="contact-info">
            <div class="contact-item">
                <p><strong>DIRECCIÓN</strong></p>
                <p>235 Av. Chacabuco,<br>Posadas</p>
            </div>
            <div class="contact-item">
                <p><strong>TELÉFONO</strong></p>
                <p>(+54) 9802-5468</p>
            </div>
            <div class="contact-item">
                <p><strong>HORARIOS</strong></p>
                <p>Lunes – Viernes<br>11AM – 11PM</p>
            </div>
            <div class="contact-item">
                <p><strong>SOPORTE</strong></p>
                <p>soporte@lacolina.com</p>
            </div>
        </div>

        <form class="contact-form">
            <div class="input-group">
                <input type="text" placeholder="NOMBRE">
                <input type="text" placeholder="APELLIDO">
            </div>
            <div class="input-group">
                <input type="email" placeholder="EMAIL ">
                <input type="tel" placeholder="TELÉFONO">
            </div>
            <input type="text" placeholder="ENCABEZADO">
            <textarea placeholder="MENSAJE"></textarea>
            <button class="envioFormulario" type="submit">ENVIAR</button>
        </form>
    </div>

    <footer class="footer">
        <div class="socialMedia">
            <ul class="iconsSocialMedia">
                    <li><a href="https://www.facebook.com/"><img src="./Imagenes/icons/facebook2.svg" alt="" ></a></li>
                    <li><a href="https://x.com/"><img src="./Imagenes/icons/twitter.svg" alt=""></a></li>
                    <li><a href="https://www.instagram.com/"><img src="./Imagenes/icons/instagram.svg" alt=""></a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>&copy; 2024 Derechos reservados</p>
        </div>
        
    
    </footer>
</body>
</html>
